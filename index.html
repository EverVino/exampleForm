<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side">
        <div class = "titlecontainer">
            <img class="logo" src="./images/odin-lined.png">
            <p class="title">ODIN</p>    
        </div>
        <img class="fondo" src="./images/rick-barrett-unsplash.jpg" alt="A nice cabinet" >
        
        <div class="fondo-logo"> </div>
    </div>
    <section class="container">
        <article class="head">
            This is no a real online service! you know you need something like this in your life
            to help you realize your deepest dreams.
            Sing up <em>now</em> go get started.
            <p>You <em>know</em> you want to.</p>
        </article>
        
        <form action="">

            <div>Let's do this</div>

            <div class="inputs">
                <div>
                    <label for="fisrtName">First Name</label>
                    <input type="text" id="firstName" placeholder="i.e. John " ></div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName=" placeholder="i.e. Smith">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$">
                </div>
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="phone" id="phoneNumber">
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" required>
                </div>
                <div>
                    <label for="repass">Confirm Password</label>
                    <input type="password" id="repass" required>
                </div>
            </div>
            

        </form>
        
        <article class="foo">
            <button>Create Account</button>
            <p>Already have an account? <a href="http://">Log In</a></p>
        </article>
    </section>

</body>
</html>
